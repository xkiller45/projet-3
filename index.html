<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/a09481e82f.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="logo__around">
            <img src="public/img/ohmyfood.png" alt="logo" class="logo"/>
        </div>

        <div class="location__around">
            <p class="location__p">
                <i class="fa-solid fa-location-dot location__space"></i>Paris, Belleville
            </p>
        </div>

        <div>
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </div>

        <div>
            <h2>Fonctionnement</h2>
            <ul>
                <li>1<i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                <li>2<i class="fa-solid fa-ellipsis-vertical"><i class="fa-sharp fa-solid fa-bars"></i></i>
                Composez votre menu</li>
                <li>3<i class="fa-sharp fa-solid fa-store"></i>Dégustez au restaurant</li>
            </ul>
        </div>
    </header>
</body>
</html>
